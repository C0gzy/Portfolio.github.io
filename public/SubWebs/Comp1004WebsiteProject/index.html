<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!-- This is the main page of the website. It contains the main layout of the website. -->
    <head>
        <!-- contains the title of the website and the link to the style sheet. -->
        <title>Top Horror</title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>

        <!-- This is the navigation bar of the website. It contains the search bar, filter button, import and export buttons, and the title of the website. -->
        <nav class = "TopBar">
            <section class="LeftBar">
            <button class="RandomButton" onclick="randomFilm()">?</button>

            <button class = "SearchButton" onclick="Search()"> <!-- Search button. When clicked, it will call the search function. -->
            <img src="Images/Mag.png" style="max-height: 100vmin; max-width: 100%;">
            </button>
            <input id="SearchBar" class="SearchBar" placeholder="Search for Movies">
            </input>
            <div style="width: 5%;"></div>
            <button class ="Filter" onclick="ShowFilterBar()">Filter</button> <!-- Filter button. When clicked, it will call the ShowFilterBar function. -->
            <div hidden id="FilterBar">
                <div class="FilterBar">
                    <div class="CheckBoxes" >Movie <input id="movieFilter" type="checkbox"></input></div>
                    <div class="CheckBoxes" >Short<input id="ShortFilter" type="checkbox"></input> </div>
                    
                    <input id="YearInput" class="FilterInput" placeholder="Year"></input>
                    <button class="FilterButtonSumbit" onclick="Filter()">Submit</button>
                </div>

            </div>
           

            </section>

            

            <section class="RightBar">
            
            <div class="ImportExport">
            <label class="LabelImport" for="ImportButton">Import</label> <!-- Import data tags to only accept JSON data-->
            <input 
                
                type="file" 
                accept=".json" 
                id="ImportButton" 
                name="ImportButton"
                hidden
            />
            <label class="LabelImport" for="ExportButton">Export</label>
            <button id="ExportButton" onclick="Export()" hidden>Export</button>
            </div>
            <h1 class = "Title">TOP HORROR</h1>
            </section>
            
        </nav>


        <section class="FilmDisplay">

        <div  id = "PrevNextBar">
            <button class = "PrevButton" onclick="UpdatePage(-1)">Prev</button>
            <h1 class = "PageNumber" id="PageNumber">1 of 100</h1>
            <button class = "NextButton" onclick="UpdatePage(1)">Next</button>
           
        </div>

        <!-- Grid area to display all the film posters -->
        <div class="grid-container" id="FilmGrid">

        </div>

        </section>


        <script src="MainScripts/Main.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>

</html>
